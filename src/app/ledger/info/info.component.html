<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="md-form">
        <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
        <label for="search">Search</label>
      </div>
    </div>
  </div>
  <table mdbTable class="z-depth-1">
    <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">
          {{head}}
        </th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of elements; let i = index">
        <th scope="row">{{el.id}}</th>
        <td>{{el.flag}}</td>
        <td>{{el.contents}}</td>
        <td>{{el.type}}</td>
        <td>{{el.details}}</td>
        <td>{{el.receipt}}</td>
        <td>{{el.amount}}</td>
        <td>{{el.balance}}</td>
        <td>{{el.date}}</td>

        <td>
          <div *ngIf="el.reply == 'N'">
            <span class="green-dot"></span>
            Nothing
          </div>
          <div *ngIf="el.reply == 'U'">
            <span class="red-dot"></span>
            Unanswered
          </div>
          <div *ngIf="el.reply == 'A'">
            <span class="yellow-dot"></span>
            answered
          </div>
        </td>
        <td>
          <i class="fas fa-ellipsis-h mt-2" (click)="showListMenu()" style="cursor: pointer"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Full Height Modal Right -->
<div class="modal fade right" id="list-menu-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
  <div class="modal-dialog modal-full-height modal-right" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Full Height Modal Right -->
