<div class="row">
  <div class="col-md-4">
    <!-- Default form login -->
    <form class="text-center border border-light p-5" [formGroup]="loginForm">

      <p class="h4 mb-4">로그인</p>

      <!-- Material input -->
      <div class="md-form">
        <input type="text" id="email1" class="form-control" placeholder="이메일" formControlName="userEmail">
      </div>

      <!-- Material input -->
      <div class="md-form">
        <input type="password" id="password" class="form-control" placeholder="비밀번호" formControlName="userPassword">
      </div>


      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="login()">로그인</button>

      <!-- Register -->
      <p>회원이 아니신가요?
        <a (click)="showSignUpModal()">회원가입</a>
      </p>

    </form>
    <!-- Default form login -->
  </div>
  <div class="col-md-8">.col-md-8</div>
</div>
<!-- </div> -->

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>



      - <form class="p-3 form-group" [formGroup]="createForm">

        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="orangeForm-email" class="form-control validate" placeholder="email"
              formControlName="userEmail">
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="orangeForm-pass" class="form-control validate" placeholder="password"
              formControlName="userPassword">
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control validate" placeholder="name"
              formControlName="userName">
          </div>
        </div>

      </form>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" (click)="register()">Sign up</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bottom" id="modalCreateBank" tabindex="-1" role="dialog" aria-labelledby="myModalLabe"
  aria-hidden="true" style="overflow-y: auto" mdbModal #basicModal="mdbModal">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Before you start, <br>you have to
          register your bank account.</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form class="p-3 form-group" [formGroup]="testForm">

        <div class="modal-body mx-3">

          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input formControlName="bankName" type="text" id="form34" class="form-control validate" placeholder="name">
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-dot-circle prefix grey-text"></i>
            <input type="email" id="form29" class="form-control validate" placeholder="bank swift code"
              formControlName="bankCode">
          </div>

          <div class="md-form mb-3">
            <div class="row">
              <div class="col-9">
                <i class="fas fa-money-check-alt prefix grey-text mr-1"></i>
                <input type="text" id="form32" class="form-control validate" placeholder="bank account"
                  formControlName="bankAccount">
              </div>
              <div class="col-sm-3">
                <button class="btn btn-sm btn-secondary" (click)="checkBankAccount()">Check</button>
              </div>
            </div>
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input formControlName="subjectName" type="text" id="form34" class="form-control validate"
              placeholder="subjectName">
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input formControlName="subjectUrl" type="text" id="form34" class="form-control validate"
              placeholder="subjectUrl">
            <span>최종 url : {{this.testForm.get('subjectName').value}}/{{this.testForm.get('subjectUrl').value}}</span>
          </div>

          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-secondary" [disabled]="!isCheckBA" (click)="createBank()">Send <i
                class="fas fa-paper-plane-o ml-1"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
